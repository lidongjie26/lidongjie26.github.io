<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var ishttps = 'https:' == document.location.protocol ? true: false;
        var ua = navigator.userAgent.toLowerCase();
        var isIOS=/iphone|ipad|ipod/.test(ua);
        var targetProtocol = "http:";
        var newHref=targetProtocol+ window.location.href.substring(window.location.protocol.length);
        console.log(ishttps);
        console.log(isIOS);
        console.log(newHref);
        if(ishttps&&isIOS){
            alert("https&IOS");
        }
        window.location=newHref;
        console.log(window.location);
    </script>

</body>
</html>
