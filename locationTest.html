<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="http://dist.geohey.com/g-js/3.0.2/lib/g.css">
    <script type="text/javascript" src="http://dist.geohey.com/g-js/3.0.2/lib/g.min.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=5f0c2d370794f0c49ec50b99ac53e881"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #btn{
            display:block;
            width: 80px;
            height:80px;
            background-color: #fff;
            border:1px solid #000;
            cursor: pointer;
            text-align: center;
            line-height:80px;
            position:absolute;
            right:10px;
            top:10px;
        }
        #wrap{
            width:1px;
            height:1px;
            display:none;
        }
        #mapContainer{
            width:600px;
            height:600px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <div id="mapContainer"></div>
    <div id="btn" >定位</div>
    <script>
        var map = new G.Map('mapContainer',{
            maxRes: 160000,
            minRes: 19.109257,
            initStatus: {center: [0, 0]}
        });
        var osmLayer = new G.Layer.Tile('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            cluster: ['a', 'b', 'c'],
            filter: 'dark'
        });
        osmLayer.addTo(map);
        var graphicLayer;
        var bool=true;
        $('#btn').click(function(){
            if(bool==true){
                getLocation(loadingLocation);
            }else{
                clearLocation();
            }
            console.log(bool);
        });
        function getLocation(callback){
            setTimeout(function(){
                var mapObj=new AMap.Map('wrap');
                mapObj.plugin('AMap.Geolocation',function(){
                    geolocation = new AMap.Geolocation({
                        enableHighAccuracy: true,//是否使用高精度定位，默认:true
                        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                        showButton: true,        //显示定位按钮，默认：true
                        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                        showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                        zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                    });
                    geolocation.getCurrentPosition(function(complete,result){
                        graphicLayer=new G.Layer.Graphic();
                        graphicLayer.addTo(map);
                        var lng=result.position.getLng();
                        var lat=result.position.getLat();
                        var point=G.Proj.WebMercator.project(lng,lat);
                        var g = new G.Graphic.Point(point, {
                            name: 'location'
                        }, {
                            shape: 'point',
                            size: [15, 15],
                            fillColor:'#6495ED',
                            clickable: true
                        });
                        g.addTo(graphicLayer);
                        var extent=map.getExtent();
                        var res=map.getResolution();
                        if(point[0]<extent[0]||point[0]>extent[2]||point[2]<extent[1]||point[2]>extent[3]||res>300){
                            map.zoomRes(point,50);
                        }
                    });
                });
                $('#btn').html('擦除');
                bool=false;
                callback();
            },0);
        }
        function loadingLocation() {
            //按钮的样式改变
            $('#btn').html('定位中..');
        }
        function clearLocation(){
            //改变按钮的样式
            //删除定位点图层
            $('#btn').html('定位');
            graphicLayer.remove();
            bool=true;
        }
    </script>
</body>
</html>
